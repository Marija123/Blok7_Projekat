<div *ngIf="user">
<form #editProfileForm="ngForm" (ngSubmit)="Button1(editProfileForm.value, editProfileForm)">
   
    <!-- <div *ngIf="isSelected('AppUser')">
      <h4>Type</h4>
      
      <select class="form-control" name="PassengerType" [value]="Regular" ngModel>
          <option *ngFor="let type of types" value="{{type.Name}}" >{{type.Name}}</option>
      </select>
    </div> -->


    <div class="form-group">
        <label for="email">Email address:</label>
        <input required type="email" class="form-control" name="Email" placeholder="Email"  [(ngModel)]="user.Email">
    </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" class="form-control" name="Name" placeholder="Name" [(ngModel)]="user.Name">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input required type="text" class="form-control" name="Surname" placeholder="Surname" [(ngModel)]="user.Surname">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input required type="text" class="form-control" name="Address" placeholder="Address" [(ngModel)]="user.Address">
      </div>
     

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input required type="date" class="form-control" name="Birthday" placeholder="dd/mm/yyyy" [(ngModel)]="user.Birthday">
      </div>

      <div *ngIf="!user.Image">
          <div class="form-group" >
            <input type="file" (change)="onFileSelected($event)" >  
            <!-- <button type="button" class="button" (click)="onUpload()">Upload</button> -->
          </div>
        </div>

      <button type="submit" class="button" >Edit</button>
    </form>
    

  
    <form #editPassForm="ngForm" (ngSubmit)="Button2(editPassForm.value, editPassForm)">
      <div>
        <div class="form-group">
          <label for="currentPassword">Current password</label>
          <input required type="password" class="form-control" name="OldPassword" placeholder="Password" ngModel>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" name="NewPassword" placeholder="Password" ngModel>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input required type="password" class="form-control" name="ConfirmPassword" placeholder="Password" ngModel>
        </div>
      </div>
      <button type="submit" class="button" >Change password</button>
    </form>
  </div>
